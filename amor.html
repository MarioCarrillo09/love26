<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Ti ðŸ’—</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Sacramento&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #444;
      position: relative;
      font-family: "Quicksand", sans-serif;
      background: #fdf7f9;
    }

    /* Fondo con la foto */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://scontent.ftgz2-1.fna.fbcdn.net/v/t39.30808-6/548537526_4090099037897795_7991052498889472532_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeH2EbhUcmNGCMEwlYpddDeqOe7MznmOMuY57szOeY4y5qxz7csM9TXNOMfzvkVSeXIjvKJmbaTqXmNvPxGAQurV&_nc_ohc=h7sORXazYMwQ7kNvwHWcomP&_nc_oc=AdmuyEcnQjDF6GoRXSN3trg0xFaP-zoBubR9T9flOedsvxsoBW8jCW7lrc40lqxEkpg&_nc_zt=23&_nc_ht=scontent.ftgz2-1.fna&_nc_gid=bxN9qzZFHRbq_yxNySp9zA&oh=00_AfcdEUZIz_0eIMCgzgTH3CvulDr4od1wQNgMMT3gDfzH0g&oe=68FD8715");
      background-size: cover;
      background-position: center;
      filter: blur(10px) brightness(0.8);
      transform: scale(1.1);
      z-index: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Capa suave encima */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 20px;
      max-width: 500px;
      animation: fadeSlide 2s ease forwards;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "Sacramento", cursive;
      font-size: 3rem;
      color: #ff9a9e;
      margin-bottom: 0.5rem;
      animation: floating 4s ease-in-out infinite;
    }

    h2 {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* BotÃ³n play */
    .play-btn {
      margin: 2rem auto;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb6b9, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 182, 185, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: softPulse 3s infinite;
    }

    @keyframes softPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 182, 185, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 10px 40px rgba(255, 182, 185, 0.6); }
    }

    .play-btn:hover {
      transform: scale(1.1);
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    /* Player */
    .player {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.1));
    }

    .player.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>Para ti, mi amor ðŸ’•</h1>
    <h2>Quiero que sepas que te amo muchÃ­simo.<br>
      Esta canciÃ³n me recuerda a ti y a cada momento juntos. ðŸ’«</h2>

    <div class="play-btn" id="playButton">
      <div class="triangle"></div>
    </div>

    <div class="player" id="spotifyPlayer">
      <iframe
        style="border-radius:12px"
        src=""
        width="100%"
        height="152"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const playButton = document.getElementById("playButton");
    const spotifyPlayer = document.getElementById("spotifyPlayer").querySelector("iframe");

    playButton.addEventListener("click", () => {
      spotifyPlayer.src = "https://open.spotify.com/embed/track/5U27L9B2PfV40ksWzQqxNX?utm_source=generator&autoplay=1";
      document.getElementById("spotifyPlayer").classList.add("active");
      playButton.style.display = "none";
    });
  </script>
</body>
</html>
